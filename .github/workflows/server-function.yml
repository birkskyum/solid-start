name: ci

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
 
  e2e-tests:
    name: "E2E tests using ${{ matrix.browser }}"
    strategy:
      fail-fast: false
      matrix:
        browser: [chrome, firefox]

    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Debug test directory
        run: |
          echo "Test directory structure:"
          ls -la tests/
          echo "Server function test directory:"
          ls -la tests/server-function || echo "Directory not found"
      
      - name: Install project dependencies
        run: pnpm i

      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          start: pnpm --filter "server-function-test" dev
          browser: ${{ matrix.browser }}
